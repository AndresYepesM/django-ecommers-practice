{% extends 'base.html' %}

{% load static %}

{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y bg">
        {% include 'includes/alerts.html' %}
        <div class="container">
            <div class="row">
                {% include 'includes/dashboard_sidebar.html' %}
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Your Order history</strong>
                        </header>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{% url 'change_password' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label>Current Password</label>
                                                <input type="password" name="current_password" placeholder="Current password" required class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label>Create New Password</label>
                                                <input type="password" name="new_password" placeholder="Create new password" required class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label>Confirm New Password</label>
                                                <input type="password" name="confirm_new_password" placeholder="Confirm new password" required class="form-control">
                                            </div>
                                        </div>
                                    
                                        <input type="submit" value="submit" class="btn btn-primary">
                                    </form>
                                </div>
                            </div>
                        </div>

                    </article> <!-- order-group.// --> 
                </main>
            </div> <!-- row.// -->
        </div>
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
