{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for item in items %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{item.get_url}}" class="img-wrap"> <img src="{{ item.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{item.get_url}}" class="title">{{item.product_name}}</a>
				<div class="price mt-1">${{item.price}}</div> <!-- price-wrap.// -->
				<div class="rating-star">
                    <span>
                      <i class="fa fa-star{% if item.avarageReview == 0.5 %}-half-o{% elif item.avarageReview < 1 %}-o{% endif %}" arial-hidden="True"></i>
                      <i class="fa fa-star{% if item.avarageReview == 1.5 %}-half-o{% elif item.avarageReview < 2 %}-o{% endif %}" arial-hidden="True"></i>
                      <i class="fa fa-star{% if item.avarageReview == 2.5 %}-half-o{% elif item.avarageReview < 3 %}-o{% endif %}" arial-hidden="True"></i>
                      <i class="fa fa-star{% if item.avarageReview == 3.5 %}-half-o{% elif item.avarageReview < 4 %}-o{% endif %}" arial-hidden="True"></i>
                      <i class="fa fa-star{% if item.avarageReview == 4.5 %}-half-o{% elif item.avarageReview < 5 %}-o{% endif %}" arial-hidden="True"></i>
                    </span>
                  </div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

</body>
</html>

{% endblock %}
